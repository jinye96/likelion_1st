<!--건국대학교 소프트웨어학과 김예진 숙제 1-->
<!--오늘은 구글의 짭 홈피를 만들어볼 것이다.-->
<!--흐름이 끊기는 것이 싫기 때문에 일단 이미지 리소스를 싹다 작업했다.-->
<!--이미지 출처는 구글링을 해서 포토샵으로 누끼따고 구글에 맞게 가공은 직접 했다.-->
<!DOCTYPE html>
<html>
	<head>
		<title>Google 짭 홈피 만들기</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<!--오른쪽 상단 nav바-->
			<div class="nav">
				<p class="gmail">G메일</p>
				<p class="image">이미지</p>
				<p class="menu">
					<img src="image/menu_logo.png" style="width: 1em;">
				</p>
				<p class="user">
					<img src="image/user_logo.png"  style="width: 1.8em;">
				</p>
			</div>
			<!--구글 메인 로고-->
			<div class="logo">
				<img src="image/logo.png">
			</div>
			<!--구글 검색 창-->
			<div class="search">
				<input type="text" id="search" name="search" placeholder="Poogle 검색 또는 URL 입력">
				<img src="image/audio_button.png">
			</div>
			<!--구글 즐겨찾기-->
			<div id ="table_container">
				<div id="table">
					<div class="row">
						<span class="cell col1">
							<img src="image/icon1.png" alt="icon1" style="width: 3em;">
							<p style="font-size: 14px;">이상해씨</p>
						</span>
						<span class="cell col2">
							<img src="image/icon2.png" alt="icon2" style="width: 3em;">
							<p style="font-size: 14px;">꼬부기</p>
						</span>
						<span class="cell col3">
							<img src="image/icon3.png" alt="icon3" style="width: 3em;">
							<p style="font-size: 14px;">파이리</p></span>
						<span class="cell col4">
							<img src="image/icon4.png" alt="icon4" style="width: 3em;">
							<p style="font-size: 14px;">삐삐</p>
						</span>
					</div>
					<div class="row">
						<span class="cell col1">
							<img src="image/icon5.png" alt="icon5" style="width: 3em;">
							<p style="font-size: 14px;">꼬렛</p></span>
						<span class="cell col2">
							<img src="image/icon7.png" alt="icon7" style="width: 3em;">
							<p style="font-size: 14px;">캐터피</p>
						</span>
						<span class="cell col3">
							<img src="image/icon8.png" alt="icon8" style="width: 3em;">
							<p style="font-size: 14px;">아보</p>
						</span>
						<span class="cell col4">
							<img src="image/icon6.png" alt="icon6" style="width: 3em;">
							<p style="font-size: 14px;">구구</p>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
